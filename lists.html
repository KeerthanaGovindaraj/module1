<!DOCTYPE html>
<html>
    <head>
        <title> Lists</title>
    </head>
<body>
    <h3>ordered lists</h3>
    <ol>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <h3>unordered lists</h3>
    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <dl>
        <dt>coffee</dt>
        <dd>- cold coffee drink</dd>
        <dt>milk</dt>
        <dd>- white cream milk</dd>
    </dl>
</body>
</html>
