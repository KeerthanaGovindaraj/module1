<!DOCTYPE html>
<html>
    <head>
        <title>inline and block</title>
    </head>
    <body>
        <div>Every HTML element has a <span style="color:teal">default display value</span>, depending on what type of element it is. 
            There are two display values: block and inline.
            A block-level element always starts on a new line, 
            and the browsers automatically add some space (a margin) before and after the element.</div>
    </body>
</html>
